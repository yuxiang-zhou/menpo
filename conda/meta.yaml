package:
  name: menpo
  version: {{ environ['CONDACI_VERSION'] }}

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.1,<1.10
    - cython 0.21*

  run:
    - python
    - pathlib 1.0  # [py2k]

    # Scientific Python Stack
    - numpy >=1.9.1,<1.10
    - scipy 0.15.*
    - matplotlib 1.4.*
    - pillow  2.7.0

    # Convienience dependences (not strictly required)
    - mock
    - nose
    - pip
    - ipython-notebook

test:
  requires:
  - coverage

  imports:
  - menpo

  commands:
  - python -c "import nose; nose.main()" -s menpo

about:
  home: https://github.com/menpo/menpo/
  license: BSD
